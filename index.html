<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Kavaiya - AI Engineer & Cloud Specialist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #818cf8;
            --dark: #1f2937;
            --light: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--secondary);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .typed-text {
            border-right: 3px solid var(--secondary);
            padding-right: 5px;
            animation: blink 0.7s infinite;
        }

        /* Skills Section */
        .skills {
            padding: 6rem 0;
            background: rgba(30, 41, 59, 0.5);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-5px);
        }

        .skill-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-tag {
            background: rgba(79, 70, 229, 0.2);
            color: var(--secondary);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
        }

        /* Projects Section */
        .projects {
            padding: 6rem 0;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .project-tag {
            background: rgba(79, 70, 229, 0.2);
            color: var(--secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
        }

        /* Animations */
        @keyframes blink {
            50% { border-color: transparent; }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container nav-content">
            <div class="nav-logo">Yash Kavaiya</div>
            <div class="nav-links">
                <a href="#about" class="nav-link">About</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div id="particles-js"></div>
        <div class="container hero-content">
            <h1 class="hero-title">Building the Future with AI</h1>
            <p class="hero-subtitle">
                <span class="typed-text"></span>
            </p>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills" id="skills">
        <div class="container">
            <h2 class="section-title">Expertise & Skills</h2>
            <div class="skills-grid">
                <!-- Skills cards will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects" id="projects">
        <div class="container">
            <h2 class="section-title">Featured Projects</h2>
            <div class="project-grid">
                <!-- Project cards will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#818cf8' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#818cf8',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Typing Animation
        const titles = [
            'AI Engineer',
            'Google Cloud Specialist',
            'Generative AI Expert',
            'Conversational AI Developer'
        ];

        let titleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 100;
        const erasingSpeed = 50;
        const newTextDelay = 2000;

        function type() {
            const currentTitle = titles[titleIndex];
            const typedTextElement = document.querySelector('.typed-text');

            if (isDeleting) {
                charIndex--;
                typedTextElement.textContent = currentTitle.substring(0, charIndex);
            } else {
                charIndex++;
                typedTextElement.textContent = currentTitle.substring(0, charIndex);
            }

            let typeSpeed = isDeleting ? erasingSpeed : typingSpeed;

            if (!isDeleting && charIndex === currentTitle.length) {
                typeSpeed = newTextDelay;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                titleIndex = (titleIndex + 1) % titles.length;
            }

            setTimeout(type, typeSpeed);
        }

        // Start typing animation
        setTimeout(type, newTextDelay);

        // GSAP Animations
        gsap.from('.hero-title', {
            duration: 1,
            y: 30,
            opacity: 0,
            delay: 0.5
        });

        gsap.from('.hero-subtitle', {
            duration: 1,
            y: 30,
            opacity: 0,
            delay: 0.8
        });

        // Populate Skills
        const skills = {
            languages: ['Python', 'SQL', 'JavaScript'],
            technologies: ['DialogFlow CX', 'Google Cloud Platform', 'TensorFlow', 'PyTorch', 'Docker', 'Flask'],
            concepts: ['Machine Learning', 'Large Language Models', 'RAG', 'Neural Networks', 'Cloud Computing']
        };

        const skillsGrid = document.querySelector('.skills-grid');
        Object.entries(skills).forEach(([category, items]) => {
            const card = document.createElement('div');
            card.className = 'skill-card';
            card.innerHTML = `
                <h3 class="skill-title">${category.charAt(0).toUpperCase() + category.slice(1)}</h3>
                <div class="skill-list">
                    ${items.map(item => `<span class="skill-tag">${item}</span>`).join('')}
                </div>
            `;
            skillsGrid.appendChild(card);
        });

        // Populate Projects
        const projects = [
            {
                title: 'Conversational AI Using RAG',
                description: 'Implemented LLAMA-2 with RAG for enhanced conversational AI capabilities',
                image: '/api/placeholder/400/200',
                tags: ['LangChain', 'LLAMA-2', 'Python']
            },
            {
                title: 'Financial Advisor Chatbot',
                description: 'Personalized banking assistant with NLP capabilities',
                image: '/api/placeholder/400/200',
                tags: ['DialogFlow CX', 'GCP', 'ML']
            },
            {
                title: 'BoBuddy - Bank of Baroda Hackathon',
                description: 'Enhanced customer service chatbot solution',
                image: '/api/placeholder/400/200',
                tags: ['Vertex AI', 'Python', 'NLP']
            }
        ];

        const projectGrid = document.querySelector('.project-grid');
        projects.forEach(project => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
                <img src="${project.image}" alt="${project.title}" class="project-image">
                <div class="project-content">
                    <h3 class="project-title">${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
            projectGrid.appendChild(card);
        });
    </script>
</body>
</html>
